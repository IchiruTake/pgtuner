<h5 class="mb-3">Connection Control</h5>
<div class="row">
    <!-- user_max_connections -->
    <div class="col-4 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <label class="form-label" for="keywords.user_max_connections">
                Maximum Number of Users Connections
            </label>
            <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
               data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
               data-bs-content="The maximum number of client connections allowed (override by user). Unless necessary required to have large number of connections, it is best to use default and if the number of user connections exceed 75 then it is better to use connection pooling to minimize connection latency overhead and memory usage."
               title="Maximum Number of Users Connections">
            </i>
        </div>
        <div class="d-flex align-items-center">
            <input class="form-range me-3" name="keywords.user_max_connections"
                   id="keywords.user_max_connections_range"
                   max="1000" min="0" step="1" value="0" type="range"
                   onchange="syncSliderToNumber('keywords.user_max_connections')">
            <input class="form-control w-auto" id="keywords.user_max_connections"
                   max="1000" min="0" step="1" value="0" type="number"
                   onchange="syncNumberToSlider('keywords.user_max_connections')">
        </div>
    </div>
    <!-- cpu_to_connection_scale_ratio -->
    <div class="col-4 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <label class="form-label" for="keywords.cpu_to_connection_scale_ratio">
                CPU to Connection Scale Ratio
            </label>
            <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
               data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
               data-bs-content="The scale factor to translate from number of logical CPUs to database connections to optimize IPC of CPU and reduce latency and overhead of context switches."
               title="CPU to Connection Scale Ratio">
            </i>
        </div>
        <div class="d-flex align-items-center">
            <input class="form-range me-3" name="keywords.cpu_to_connection_scale_ratio"
                   id="keywords.cpu_to_connection_scale_ratio_range"
                   max="10" min="2.5" step="0.5" value="5" type="range"
                   onchange="syncSliderToNumber('keywords.cpu_to_connection_scale_ratio')">
            <input class="form-control w-auto" id="keywords.cpu_to_connection_scale_ratio"
                   max="10" min="2.5" step="0.5" value="5" type="number"
                   onchange="syncNumberToSlider('keywords.cpu_to_connection_scale_ratio')">
        </div>
    </div>
    <!-- cpu_to_parallel_scale_ratio -->
    <div class="col-4 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <label class="form-label" for="keywords.cpu_to_parallel_scale_ratio">
                CPU to Connection Scale Ratio
            </label>
            <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
               data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
               data-bs-content="The scale factor to translate from number of logical CPUs to parallel workers to utilize CPU-bound and IO-bound tasks better."
               title="CPU to Parallel Scale Ratio">
            </i>
        </div>
        <div class="d-flex align-items-center">
            <input class="form-range me-3" name="keywords.cpu_to_parallel_scale_ratio"
                   id="keywords.cpu_to_parallel_scale_ratio_range"
                   max="3" min="1.5" step="0.25" value="2" type="range"
                   onchange="syncSliderToNumber('keywords.cpu_to_parallel_scale_ratio')">
            <input class="form-control w-auto" id="keywords.cpu_to_parallel_scale_ratio"
                   max="3" min="1.5" step="0.25" value="2" type="number"
                   onchange="syncNumberToSlider('keywords.cpu_to_parallel_scale_ratio')">
        </div>
    </div>

    <!-- superuser_reserved_connections_scale_ratio -->
    <div class="col-4 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <label class="form-label" for="keywords.superuser_reserved_connections_scale_ratio">
                Superuser Reserved Connections Scale Ratio
            </label>
            <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
               data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
               data-bs-content="The de-scale factor for the reserved superuser connections over the normal reserved connection. Higher value means less superuser reserved connection."
               title="Superuser Reserved Connections Scale Ratio">
            </i>
        </div>
        <div class="d-flex align-items-center">
            <input class="form-range me-3" name="keywords.superuser_reserved_connections_scale_ratio"
                   id="keywords.superuser_reserved_connections_scale_ratio_range"
                   max="3" min="1" step="0.25" value="1.5" type="range"
                   onchange="syncSliderToNumber('keywords.superuser_reserved_connections_scale_ratio')">
            <input class="form-control w-auto" id="keywords.superuser_reserved_connections_scale_ratio"
                   max="3" min="1" step="0.25" value="1.5" type="number"
                   onchange="syncNumberToSlider('keywords.superuser_reserved_connections_scale_ratio')">
        </div>
    </div>
    <!-- single_memory_connection_overhead -->
    <div class="col-4 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <label class="form-label" for="keywords.single_memory_connection_overhead_in_kib">
                Total Memory Used per Connection (KiB)
            </label>
            <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
               data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
               data-bs-content="The memory overhead for a single connection at idle state. This value is used to estimate the memory usage for each connection; and it is advised to not set it too high or change it as it could make the estimation to be incorrect (recommend to be between 4 - 8 MiB)."
               title="Total Memory Used per Connection (KiB)">
            </i>
        </div>
        <div class="d-flex align-items-center">
            <input class="form-range me-3" name="keywords.single_memory_connection_overhead_in_kib"
                   id="keywords.single_memory_connection_overhead_in_kib_range"
                   max="12288" min="2048" step="512" value="5120" type="range"
                   onchange="syncSliderToNumber('keywords.single_memory_connection_overhead_in_kib')">
            <input class="form-control w-auto" id="keywords.single_memory_connection_overhead_in_kib"
                   max="12288" min="2048" step="512" value="5120" type="number"
                   onchange="syncNumberToSlider('keywords.single_memory_connection_overhead_in_kib')">
        </div>
    </div>
    <!-- memory_connection_to_dedicated_os_ratio -->
    <div class="col-4 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <label class="form-label" for="keywords.memory_connection_to_dedicated_os_ratio">
                Connection: Memory on OS Ratio
            </label>
            <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
               data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
               data-bs-content="The ratio of the memory connection reserved to the dedicated OS memory rather on shared_buffers from PostgreSQL memory."
               title="Connection: Memory on OS Ratio">
            </i>
        </div>
        <div class="d-flex align-items-center">
            <input class="form-range me-3" name="keywords.memory_connection_to_dedicated_os_ratio"
                   id="keywords.memory_connection_to_dedicated_os_ratio_range"
                   max="1" min="0" step="0.05" value="0.7" type="range"
                   onchange="syncSliderToNumber('keywords.memory_connection_to_dedicated_os_ratio')">
            <input class="form-control w-auto" id="keywords.memory_connection_to_dedicated_os_ratio"
                   max="1" min="0" step="0.05" value="0.7" type="number"
                   onchange="syncNumberToSlider('keywords.memory_connection_to_dedicated_os_ratio')">
        </div>
    </div>
</div>
