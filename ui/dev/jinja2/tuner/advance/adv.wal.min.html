<h5 class=mb-3>Write-Ahead Log (WAL)</h5><div class=row><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.wal_segment_size_scale>WAL Segment Size Scale Factor (per 16 MiB)</label><i class="bi bi-info-circle text-primary" data-bs-content="The WAL segment size scaler in PostgreSQL (in MiB), translated into the value of (16 x 2^scaler) MiB. Whilst the tuning of this value is not recommended as mentioned in due to some hard-coded in 3rd-party tools, slow WAL recovery on empty-large WAL files, archiving-transferring, etc. The benchmark from PostgreSQL team only show improvement on synthetic benchmark with high concurrent connections that write in large batch beyond a base value of 16 MiB. Increase this value only meant when (1) you have a lot of incoming WRITE beyond 16 MiB per transaction, (2) high WAL file rotation time during workload (usually at old kernel and old PostgreSQL version), (3) high archive transfer due to small files (a lot of 16 MiB files) that translated into a mix of random and sequential IOPS, and (4) low number of files in filesystem. Just to remember to adjust the max_wal_size, archive_timeout, wal_buffers, and checkpoint_timeout to better suit your workload. For best number, it is advised to keep it equal or below 3" data-bs-trigger="hover focus" title="WAL Segment Size Scaler" data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3" onchange="syncSliderToNumber('keywords.wal_segment_size_scale')" id=keywords.wal_segment_size_scale_range max=7 min=0 name=keywords.wal_segment_size_scale step=1 type=range value=0><input class="form-control w-auto" onchange="syncNumberToSlider('keywords.wal_segment_size_scale')" id=keywords.wal_segment_size_scale max=7 min=0 step=1 type=number value=0></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.min_wal_ratio_scale>Min WAL Ratio Scale</label><i class="bi bi-info-circle text-primary" data-bs-content="'The ratio of the min_wal_size against the total WAL volume. The supported range is [0.0, 0.15], default to 0.05 (5% of WAL volume). This value meant that by default of 5%, if the WAL usage is already around 95% of disk usage, 5% is reserved to handle spikes in WAL usage, allowing time for CHECKPOINT and ARCHIVE to run to cleanup WAL archive, ensuring the WAL is not in full, data files are updated, WAL files are archived (without cleanup), and cleanup later on. Internally, the min_wal_size has an internal lower bound of 32 WAL files or 2 GiB and an upper bound of 1.05x of max_wal_size (since the max_wal_size is a soft limit), ensuring the CHECKPOINT can apply and ARCHIVE (without cleanup) can run." data-bs-trigger="hover focus" title="Min WAL Ratio Scale" data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3" onchange="syncSliderToNumber('keywords.min_wal_ratio_scale')" id=keywords.min_wal_ratio_scale_range max=0.15 min=0.0 name=keywords.min_wal_ratio_scale step=0.005 type=range value=0.05><input class="form-control w-auto" onchange="syncNumberToSlider('keywords.min_wal_ratio_scale')" id=keywords.min_wal_ratio_scale max=0.15 min=0.0 step=0.005 type=number value=0.05></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.max_wal_size_ratio>Max WAL Size Ratio</label><i class="bi bi-info-circle text-primary" data-bs-content="The ratio of the max_wal_size against the total WAL volume. The supported range is [0.0, 0.15], default to 0.03 (3% of WAL volume). But internally, the max_wal_size has an internal lower bound of 64 WAL files or 4 GiB to prevent the automatic running too frequently during burst, causing the WAL spike; and the upper bound of 64 GiB to ensure fast recovery on burst at large scale." data-bs-trigger="hover focus" title="Max WAL Size Ratio" data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3" onchange="syncSliderToNumber('keywords.max_wal_size_ratio')" id=keywords.max_wal_size_ratio_range max=0.30 min=0.0 name=keywords.max_wal_size_ratio step=0.005 type=range value=0.05><input class="form-control w-auto" onchange="syncNumberToSlider('keywords.max_wal_size_ratio')" id=keywords.max_wal_size_ratio max=0.30 min=0.0 step=0.005 type=number value=0.05></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.wal_keep_size_ratio>Wal Keep Size Ratio</label><i class="bi bi-info-circle text-primary" data-bs-content="The ratio of the wal_keep_size against the total WAL volume. The supported range is [0.0, 0.30], default to 0.05 (5% of WAL volume). This value is used to ensure that the WAL archive is kept for a certain period of time before it is removed. Azure uses 400 MiB of WAL which is 25 WAL files. Internally, the wal_keep_size has an internal lower bound of 32 WAL files or 2 GiB to ensure a good time for retrying the WAL streaming and an upper  bound of 64 GiB. Beyond this value, whilst you cannot retry downstream connections but can recovery from the WAL archive disk, beyond our upper bound; it is best to re-use a later base backup and retry the WAL streaming from the beginning to avoid headache of fixing the server (usually when dealing that large server." data-bs-trigger="hover focus" title="Wal Keep Size Ratio" data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3" onchange="syncSliderToNumber('keywords.wal_keep_size_ratio')" id=keywords.wal_keep_size_ratio_range max=0.30 min=0.0 name=keywords.wal_keep_size_ratio step=0.005 type=range value=0.05><input class="form-control w-auto" onchange="syncNumberToSlider('keywords.wal_keep_size_ratio')" id=keywords.wal_keep_size_ratio max=0.30 min=0.0 step=0.005 type=number value=0.05></div></div></div>
