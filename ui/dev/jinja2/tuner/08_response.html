<div class="my-3">
    <div class="row">
        <div class="col-6 d-flex align-items-start justify-content-center">
            <button id="generate-config" class="btn btn-primary" onclick="submitConfiguration()">
                Generate Configuration</button>
        </div>
        <div class="col-6 d-flex align-items-start justify-content-center">
            <button class="btn btn-outline-secondary mb-3 mx-3" onclick="copyToClipboard()">Copy to Clipboard</button>
            <button class="btn btn-outline-secondary mb-3" onclick="downloadResponse()">Download Report</button>
        </div>
        <div class="col-6">
                <textarea id="mem-report" class="form-control object-fit-fill bordered rounded" style="font-size: 13px"
                          rows="32" readonly placeholder="Memory Result Test is here ...">
                </textarea>
        </div>
        <div class="col-6">
                <textarea id="response-box" class="form-control object-fit-fill bordered rounded" style="font-size: 13px"
                          rows="32" readonly placeholder="Response will appear here..."></textarea>
        </div>
    </div>
</div>
