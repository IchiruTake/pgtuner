<h5 class=mb-3>Memory Control (Basic)</h5><div class=row><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.effective_cache_size_available_ratio>Effective Cache Size Available Ratio</label><i class="bi bi-info-circle text-primary" data-bs-content="The percentage of effective_cache_size over the total PostgreSQL available memory excluding the shared_buffers and others. It is recommended to set this value higher than 0.975 but not too close to 1.0 for OS memory page reservation against the worst extreme case" data-bs-trigger="hover focus" title="Effective Cache Size Available Ratio" data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3" onchange="syncSliderToNumber('keywords.effective_cache_size_available_ratio')" id=keywords.effective_cache_size_available_ratio_range max=1.0 min=0.95 name=keywords.effective_cache_size_available_ratio step=0.0025 type=range value=0.985><input class="form-control w-auto" onchange="syncNumberToSlider('keywords.effective_cache_size_available_ratio')" id=keywords.effective_cache_size_available_ratio max=1.0 min=0.95 step=0.0025 type=number value=0.985></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.shared_buffers_ratio>Shared Buffers Ratio</label><i class="bi bi-info-circle text-primary" data-bs-content="The ratio of shared_buffers to the PostgreSQL total non-database memory. The supported range is [0.15, 0.60), default is 0.25. However, we recommend that this value should be below 0.40 to prevent double caching unless you are making a read-only database, in-memory database, or a not-good synthetic benchmark." data-bs-trigger="hover focus" title="Shared Buffers Ratio" data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><i
