<div class=my-4><h4 class=mb-3>Data Integrity, Transaction Efficiency, Crash Recovery, and Replication</h4><div class=row><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=max_backup_replication_tool>Max Level of Backup & Replication Tool</label><i class="bi bi-info-circle text-primary"data-bs-content="Select the maximum level of backup and replication tool for system tuning. This argument is also helps to set the wal_level variable. The level of wal_level can be determined by maximum of achieved replication tool and number of replicas but would not impact on the data/transaction integrity choice."data-bs-trigger="hover focus"title="Max Level of Backup & Replication Tool"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><select class=form-select id=max_backup_replication_tool name=max_backup_replication_tool><option value=disk_snapshot>0: Backup by Disk Snapshot<option value=pg_dump>1: pg_dump/pg_dumpall for logical-textual backup<option selected value=pg_basebackup>2: pg_basebackup [--incremental] or streaming replication (byte-capture change): Byte-level backup<option value=pg_logical>3: pg_logical and alike: Logical replication</select></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=opt_transaction_lost>Transaction Optimization Profile</label><i class="bi bi-info-circle text-primary"data-bs-content="The PostgreSQL mode to increase the risk of transaction loss in exchange for performance. Unless you are running hardware benchmarking only or in non-critical system with low data integrity requirement, it is not recommended to choose any optimization mode. Set to SPIDEY only when you don't request a replica for high-availability or disaster recovery. Beyond that, OPTIMUS_PRIME would switch the full_page_writes to off, and PRIMORDIAL would switch the fsync to off. Use with your own risk and caution."data-bs-trigger="hover focus"title="Transaction Optimization Profile"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><select class=form-select id=opt_transaction_lost name=opt_transaction_lost><option selected value=none>NONE: Ignore Optimization<option value=lightweight>SPIDEY: Light-weight Optimization<option value=general>OPTIMUS PRIME: General Optimization<option value=aggressive>PRIMORDIAL: Extreme Optimization</select></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=opt_wal_buffers>WAL Buffer Optimization Profile</label><i class="bi bi-info-circle text-primary"data-bs-content="The WAL buffer optimization mode (in the correction tuning phase) to ensure that during the WAL buffer WRITE cycle, the PostgreSQL outage would lose less data than the maximum time of lossy transaction. To allow less data being lost during outage, it is recommended to increase the sequential write performance of WAL volume, reduce our proposed WAL buffers value, or allow higher time for transaction loss. Set to SPIDEY ensure the full WAL buffer can be flushed to disk (assumed with no latency) in less than 2x of wal_writer_delay. Set to OPTIMUS_PRIME for 1.5x and PRIMORDIAL for 2x of WAL buffers can be flushed to disk in less than 3x of wal_writer_delay. A side note is our WAL file rotation time is set to be 0.42ms. Unfortunately, our setup prevents that if your WAL volume is HDD or SAN, and your workload is not SOLTP or LOG, it would force to the SPIDEY mode."data-bs-trigger="hover focus"title="WAL Buffer Optimization Profile"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><select class=form-select id=opt_wal_buffers name=opt_wal_buffers><option value=none>NONE: Ignore Optimization<option selected value=lightweight>SPIDEY: Light-weight Optimization<option value=general>OPTIMUS PRIME: General Optimization<option value=aggressive>PRIMORDIAL: Extreme Optimization</select></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=max_num_stream_replicas_on_primary>How many stream replicas you attempted to made?</label><i class="bi bi-info-circle text-primary"data-bs-content="The number of stream replicas you attempted to made."data-bs-trigger="hover focus"title="Maximum number of streaming replicas on the primary server"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=max_num_stream_replicas_on_primary_range max=32 min=0 name=max_num_stream_replicas_on_primary onchange=syncSliderToNumber('max_num_stream_replicas_on_primary') step=1 type=range value=0><input class="form-control w-auto"id=max_num_stream_replicas_on_primary max=32 min=0 onchange=syncNumberToSlider('max_num_stream_replicas_on_primary') step=1 type=number value=0></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=max_num_logical_replicas_on_primary>How many logical replicas you attempted to made?</label><i class="bi bi-info-circle text-primary"data-bs-content="The number of logical replicas you attempted to made."data-bs-trigger="hover focus"title="Maximum number of logical replicas on the primary server"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=max_num_logical_replicas_on_primary_range max=32 min=0 name=max_num_logical_replicas_on_primary onchange=syncSliderToNumber('max_num_logical_replicas_on_primary') step=1 type=range value=0><input class="form-control w-auto"id=max_num_logical_replicas_on_primary max=32 min=0 onchange=syncNumberToSlider('max_num_logical_replicas_on_primary') step=1 type=number value=0></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=max_time_transaction_loss_allow_in_millisecond>Maximum Allow Time for Transaction Loss (ms)</label><i class="bi bi-info-circle text-primary"data-bs-content="The maximum time (in milli-second) that user allow for transaction loss, to flush the page in memory to WAL partition by WAL writer. The supported range is [1, 10000] and default is 650 (translated to the default 200ms or 3.25x of wal_writer_delay). Assuming the outage happened, the maximum data loss is a full of WAL buffers or twice of wal_writer_delay (worst case at three times). The wal_writer_delay can only be impacted when wal_level is set to replica and higher."data-bs-trigger="hover focus"title="Maximum Time in Millisecond for Transaction Loss Allowance"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=max_time_transaction_loss_allow_in_millisecond_range max=10000 min=1 name=max_time_transaction_loss_allow_in_millisecond onchange=syncSliderToNumber('max_time_transaction_loss_allow_in_millisecond') step=1 type=range value=650><input class="form-control w-auto"id=max_time_transaction_loss_allow_in_millisecond max=10000 min=1 onchange=syncNumberToSlider('max_time_transaction_loss_allow_in_millisecond') step=1 type=number value=650></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=offshore_replication>Offshore Replication (regional or international)</label><i class="bi bi-info-circle text-primary"data-bs-content="Set to True meant that you are planning to have an geo-replicated replicas in the offshore country or continent; this would increase the wal_sender_timeout to 2 minutes or more."data-bs-trigger="hover focus"title="Offshore Replication"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center form-check form-switch"><input class=form-check-input id=offshore_replication role=switch type=checkbox><label class="form-check-label px-3"for=offshore_replication>No</label></div></div></div></div>
