<div class="my-4">
    <h4 class="mb-3">System Profiles</h4>
    <div class="row">
        <!-- Overall Profile -->
        <div class="col-4 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <label class="form-label" for="workload_profile"> Workload Profile </label>
                <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
                   data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
                   data-bs-content="Choose your workload profile suited for your system. Higher profile level means that the amount of data change is larger, with more running complex queries and connections ... "
                   title="Workload profile">
                </i>
            </div>
            <select class="form-select" id="workload_profile" name="workload_profile">
                <option value="mini">Mini: Self-hosted or Development</option>
                <option value="medium">Medium: Mini website or Small internal usage</option>
                <option selected value="large">Large: City-level Scale </option>
                <option value="mall">Mall: Metropolis-level or Country-level Scale</option>
                <option value="bigt">BigTech: Multinational-level Scale</option>
            </select>
        </div>
        <!-- CPU Profile (Similar format) -->
        <div class="col-4 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <label class="form-label" for="cpu_profile"> CPU Profile </label>
                <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
                   data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
                   data-bs-content="Choose the CPU profile for profile-based algorithm during the general tuning. This is independent of the number of logical CPU core; and we recommend you should follow the specification below for the best performance. 1-4 : Mini -> 2-8 : Medium -> 6-16 : Large -> 12-48 : Mall -> 32-128 : BigTech"
                   title="CPU profile">
                </i>
            </div>
            <select class="form-select" id="cpu_profile" name="cpu_profile">
                <option value="mini">Mini: Self-hosted or Development</option>
                <option value="medium">Medium: Mini website or Small internal usage</option>
                <option selected value="large">Large: City-level Scale </option>
                <option value="mall">Mall: Metropolis-level or Country-level Scale</option>
                <option value="bigt">BigTech: Multinational-level Scale</option>
            </select>
        </div>
        <!-- Memory Profile (Similar format) -->
        <div class="col-4 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <label class="form-label" for="mem_profile"> Memory Profile </label>
                <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
                   data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
                   data-bs-content="Select the memory profile for profile-based algorithm during the general tuning. This is independent of the RAM capacity; and we recommend you should follow the specification below for the best performance. For the database workload, it is best to have the vCPU:RAM to be at least 1:4 (1:6 or 1:8 are preferred when the workload is read-heavy with low number of connections). 2-16 : Mini -> 8-32 : Medium -> 24-64 : Large -> 48-192 : Mall -> 128-512 : BigTech"
                   title="Memory profile">
                </i>
            </div>
            <select class="form-select" id="mem_profile" name="mem_profile">
                <option value="mini">Mini: Self-hosted or Development</option>
                <option value="medium">Medium: Mini website or Small internal usage</option>
                <option selected value="large">Large: City-level Scale </option>
                <option value="mall">Mall: Metropolis-level or Country-level Scale</option>
                <option value="bigt">BigTech: Multinational-level Scale</option>
            </select>
        </div>
        <!-- Disk Profile (Similar format) -->
        <div class="col-4 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <label class="form-label" for="disk_profile"> Disk Profile </label>
                <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
                   data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
                   data-bs-content="Select the disk profile for profile-based algorithm during the general tuning. This is independent of the disk capacity or performance (HDD/SSD/NVME), but it is best for you to align with the workload profile to get a correct estimation since the data rate is proportional to the workload and disk strength."
                   title="Disk profile">
                </i>
            </div>
            <select class="form-select" id="disk_profile" name="disk_profile">
                <option value="mini">Mini: Self-hosted or Development</option>
                <option value="medium">Medium: Mini website or Small internal usage</option>
                <option selected value="large">Large: City-level Scale </option>
                <option value="mall">Mall: Metropolis-level or Country-level Scale</option>
                <option value="bigt">BigTech: Multinational-level Scale</option>
            </select>
        </div>
        <!-- Network Profile (Similar format) -->
        <div class="col-4 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <label class="form-label" for="net_profile"> Network Profile </label>
                <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
                   data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
                   data-bs-content="Select the network profile for profile-based algorithm during the general tuning. This may dependent on the network speed, kernel setting (sysctl) and optimization. However, in the PostgreSQL tunable settings, this does not contribute to any available settings but we leave the option for future development. < 500 Mbps : Mini -> < 1000 Mbps  : Medium -> < 5000 Mbps : Large -> < 12500 Mbps : Mall -> < 30000 Mbps : BigTech"
                   title="Network profile">
                </i>
            </div>
            <select class="form-select" id="net_profile" name="net_profile">
                <option value="mini">Mini: Self-hosted or Development</option>
                <option value="medium">Medium: Mini website or Small internal usage</option>
                <option selected value="large">Large: City-level Scale </option>
                <option value="mall">Mall: Metropolis-level or Country-level Scale</option>
                <option value="bigt">BigTech: Multinational-level Scale</option>
            </select>
        </div>
        <!-- PostgreSQL Version (Similar format) -->
        <div class="col-4 mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <label class="form-label" for="pgsql_version">PostgreSQL Version</label>
                <i class="bi bi-info-circle text-primary" data-bs-toggle="popover"
                   data-bs-trigger="hover focus" role="button" tabindex="0" data-bs-placement="auto"
                   data-bs-content="Select the PostgreSQL version for system tuning. Supported versions are 13 -> 17 (latest)"
                   title="PostgreSQL version">
                </i>
            </div>
            <select class="form-select" id="pgsql_version" name="pgsql_version">
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option selected value="latest">latest</option>
            </select>
        </div>
    </div>
</div>
