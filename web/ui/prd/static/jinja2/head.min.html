<meta name=description content="PGTuner: The :project:`pgtuner` (or PostgreSQL: DBA & Tuner) is a SQL/Python-based project designed to manage and optimize kernel parameters and database settings, focusing on TCP networking (connection management, retries, timeouts, and **buffering**), memory management (swappiness, caching), and IO optimization; whilst maintaining high performance, stability, and concurrency for various system configurations. The tuning is inspired by many successful world-wide clusters (Notion, Cloudflare, ...) from OS part, and many DBA's experts at PostgreSQL community (OnGres, Cybertec PostgreSQL, PostgreSQL thread issues, GitLab, ...).">
