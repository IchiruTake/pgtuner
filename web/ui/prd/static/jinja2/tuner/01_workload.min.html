<div class=my-4><h4 class=mb-3>Workload and Optimization Mode</h4><div class=row><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=workload_type>Workload Type</label><i class="bi bi-info-circle text-primary"data-bs-content="Select the workload type for system tuning. The choice of workload type can impact some parameters, especially during the correction tuning and its associated risk level. Note that during the correction tuning, some workloads would be tuned differently according to the workload type."data-bs-trigger="hover focus"title="Workload Type"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><select class=form-select id=workload_type name=workload_type><option value=soltp>SOLTP: Only for database feature.<option value=log>LOG: Logging or Log Data Ingestion<option value=tst>TST: Time Series Data of OLTP or IoT<option value=oltp>OLTP: Online Transaction Processing<option selected value=htap>HTAP: Hybrid Transactional/Analytical Processing<option value=olap>OLAP: Online Analytical Processing<option value=dw>DW: Data Warehouse<option value=vector>Vector: Full-Text Search, RAG, Geospatial Data</select></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=opt_mem_pool>Memory Pool Optimization Mode</label><i class="bi bi-info-circle text-primary"data-bs-content="If not NONE, it would proceed the extra tuning to increase the memory usage to reach to your expectation (shared_buffers, work_mem, temp_buffer, ...); by altering the pool allocation. If the initial value of the pool are too large, then it would refuse to take action including reducing the pool size."data-bs-trigger="hover focus"title="Memory Pool Optimization Mode"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><select class=form-select id=opt_mem_pool name=opt_mem_pool><option value=none>NONE: Ignore Optimization<option value=lightweight>SPIDEY: Light-weight Optimization<option selected value=general>OPTIMUS PRIME: General Optimization<option value=aggressive>PRIMORDIAL: Extreme Optimization</select></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=operating_system>Operating System</label><i class="bi bi-info-circle text-primary"data-bs-content="The operating system that the PostgreSQL server is running on. Default is Linux. If the memory usage of kernel and monitoring is set to -1, the pgtuner would self-calculate your basic RAM usage based on the developer testing. Set the memory usage of kernel and monitoring to 0 bytes if you have done your measurement."data-bs-trigger="hover focus"title="Operating System"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><select class=form-select id=operating_system name=operating_system onchange=ram_calculator()><option selected value=linux>Linux<option value=windows>Windows<option value=containerd>Container (K8s, Docker, containerd)<option value=PaaS>PaaS (Cloud or 3rd-Party)</select></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=logical_cpu>Number of vCPUs</label><i class="bi bi-info-circle text-primary"data-bs-content="Select the number of logical CPUs for system tuning. This can bond together with the CPU profile"data-bs-trigger="hover focus"title="Number of vCPUs"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"placeholder="Enter the number of logical CPUs"id=logical_cpu_range max=128 min=1 name=logical_cpu onchange=syncSliderToNumber('logical_cpu') step=1 type=range value=4><input class="form-control w-25"id=logical_cpu max=128 min=1 onchange=syncNumberToSlider('logical_cpu') step=1 type=number value=4></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=total_ram_in_gib>Total RAM Size (GiB)</label><i class="bi bi-info-circle text-primary"data-bs-content="Input your total RAM size in GiB (do not account the swap or reserved memory into this field). This can bond together with the Memory profile. However, please ensure that the RAM must be larger than total RAM in use. For the PostgreSQL database the minimum memory should be larger than 4 GiB (recommended to be larger than 8 GiB)."data-bs-trigger="hover focus"title="RAM Size"data-bs-placement=auto data-bs-toggle=popover data-text-align=justify role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"onchange="syncSliderToNumber('total_ram_in_gib'); ram_calculator()"id=total_ram_in_gib_range max=1024 min=2 name=total_ram_in_gib step=0.25 type=range value=16><input class="form-control w-50"onchange="syncNumberToSlider('total_ram_in_gib'); ram_calculator()"id=total_ram_in_gib max=1024 min=2 step=0.25 type=number value=16></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=base_kernel_memory_usage_in_mib>Kernel Memory Usage (MiB)</label><i class="bi bi-info-circle text-primary"data-bs-content="Input your basic kernel memory usage in MiB, and probably other applications. Default to -1 meant that the pgtuner would self estimate based on the OS. Ensure your RAM capacity must be larger than this option and monitoring memory usage."data-bs-trigger="hover focus"title="Kernel Memory Usage (MiB)"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"onchange="syncSliderToNumber('base_kernel_memory_usage_in_mib'); ram_calculator()"id=base_kernel_memory_usage_in_mib_range max=8192 min=-1 name=base_kernel_memory_usage_in_mib step=1 type=range value=-1><input class="form-control w-50"onchange="syncNumberToSlider('base_kernel_memory_usage_in_mib'); ram_calculator()"id=base_kernel_memory_usage_in_mib max=8192 min=-1 step=1 type=number value=-1></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=base_monitoring_memory_usage_in_mib>Monitoring Memory Usage (MiB)</label><i class="bi bi-info-circle text-primary"data-bs-content="Input your monitoring memory usage in MiB, and probably other applications. Default to -1 meant that the pgtuner would self estimate based on the OS. Ensure your RAM capacity must be larger than this option and kernel memory usage."data-bs-trigger="hover focus"title="Monitoring Memory Usage (MiB)"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"onchange="syncSliderToNumber('base_monitoring_memory_usage_in_mib'); ram_calculator()"id=base_monitoring_memory_usage_in_mib_range max=4096 min=-1 name=base_monitoring_memory_usage_in_mib step=1 type=range value=-1><input class="form-control w-50"onchange="syncNumberToSlider('base_monitoring_memory_usage_in_mib'); ram_calculator()"id=base_monitoring_memory_usage_in_mib max=4096 min=-1 step=1 type=number value=-1></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=total_usable_ram>Total Usable RAM (MiB)</label><i class="bi bi-info-circle text-primary"data-bs-content="Output your total usable RAM in MiB that PostgreSQL can use. We recommended to have this attribute at least 1.5 GiB. Recommended minimally at 4-8 GiB at least."data-bs-trigger="hover focus"title="Total Usable RAM (MiB)"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-control w-100"disabled id=total_usable_ram onload=ram_calculator() readonly value=???></div></div></div></div>
