<div class=my-4><h4 class=mb-3>Anti-wraparound Vacuum Tuning</h4><p>These settings are used to estimate what is the optimized scenario to perform aggressive anti-wraparound vacuum.<div class=row><div class="col-6 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=database_size_in_gib>Database Size (in GiB)</label><i class="bi bi-info-circle text-primary"data-bs-content="The largest database size (in GiB). This value is used to estimate the maximum database size for anti-wraparound vacuum. If this field is zero, the assumption is about 60 % usage of the data volume. The supported range is [0, 32768], but its maximum threshold silently capped at 90% of the data volume."data-bs-trigger="hover focus"title="Database Size (in GiB)"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=database_size_in_gib_range max=32768 min=0 name=database_size_in_gib onchange=syncSliderToNumber('database_size_in_gib') step=1 type=range value=0><input class="form-control w-auto"id=database_size_in_gib max=32768 min=0 onchange=syncNumberToSlider('database_size_in_gib') step=1 type=number value=0></div></div><div class="col-6 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=num_write_transaction_per_hour_on_workload>Number of Write Transactions per Hour on Workload</label><i class="bi bi-info-circle text-primary"data-bs-content="The peak number of workload WRITE transaction per hour (including sub-transactions, accounting all attempts to make data changes (not SELECT) regardless of COMMIT and ROLLBACK).  Note that this number requires you to have good estimation on how much your server can be handled during its busy workload and idle workload. It is best to collect your real-world data pattern before using this value."data-bs-trigger="hover focus"title="Number of Write Transactions per Hour on Workload"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=num_write_transaction_per_hour_on_workload_range max=20000000 min=1000 name=num_write_transaction_per_hour_on_workload onchange=syncSliderToNumber('num_write_transaction_per_hour_on_workload') step=1000 type=range value=50000><input class="form-control w-auto"id=num_write_transaction_per_hour_on_workload max=20000000 min=1000 onchange=syncNumberToSlider('num_write_transaction_per_hour_on_workload') step=1000 type=number value=50000></div></div></div></div>
