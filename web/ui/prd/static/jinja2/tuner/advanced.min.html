v class="d-flex align-items-center"><input class="form-range me-3"id=keywords.effective_cache_size_available_ratio_range max=1.0 min=0.95 name=keywords.effective_cache_size_available_ratio onchange=syncSliderToNumber('keywords.effective_cache_size_available_ratio') step=0.0025 type=range value=0.985><input class="form-control w-auto"id=keywords.effective_cache_size_available_ratio max=1.0 min=0.95 onchange=syncNumberToSlider('keywords.effective_cache_size_available_ratio') step=0.0025 type=number value=0.985></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.shared_buffers_ratio>Shared Buffers Ratio</label><i class="bi bi-info-circle text-primary"data-bs-content="The ratio of shared_buffers ratio to the PostgreSQL total memory. The supported range is [0.15, 0.60), default is 0.25. However, we recommend that this value should be below 0.40 to prevent double caching unless you are making a read-only database or a not-good synthetic benchmark."data-bs-trigger="hover focus"title="Shared Buffers Ratio"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=keywords.shared_buffers_ratio_range max=0.60 min=0.15 name=keywords.shared_buffers_ratio onchange=syncSliderToNumber('keywords.shared_buffers_ratio') step=0.01 type=range value=0.25><input class="form-control w-auto"id=keywords.shared_buffers_ratio max=0.60 min=0.15 onchange=syncNumberToSlider('keywords.shared_buffers_ratio') step=0.01 type=number value=0.25></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.max_work_buffer_ratio>Max Work Buffer Pool Ratio</label><i class="bi bi-info-circle text-primary"data-bs-content="The ratio of the maximum PostgreSQL available memory (excluding shared_buffers and others) to be used in the session-based variable: temp_buffers and work_mem (globally managed). The supported range is (0, 0.50], default is 0.075. The algorithm is temp_buffers + work_mem = (pgmem_available * max_work_buffer_ratio) / active_user_connections."data-bs-trigger="hover focus"title="Max Work Buffer Pool Ratio"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=keywords.max_work_buffer_ratio_range max=0.50 min=0.01 name=keywords.max_work_buffer_ratio onchange=syncSliderToNumber('keywords.max_work_buffer_ratio') step=0.005 type=range value=0.075><input class="form-control w-auto"id=keywords.max_work_buffer_ratio max=0.50 min=0.01 onchange=syncNumberToSlider('keywords.max_work_buffer_ratio') step=0.005 type=number value=0.075></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.effective_connection_ratio>Effective Connection Ratio</label><i class="bi bi-info-circle text-primary"data-bs-content="The percentage of the maximum non-reserved connection used to tune temp_buffers and work_mem. The supported range is [0.25, 1], default is 0.75. Set to 1 meant that we assume all the normal connections use the same temp_buffers and work_mem. Reduce this ratio would increase the temp_buffers and work_mem allowed for each connection by assuming not all active connections are running complex queries that requires high work_mem or temp_buffers."data-bs-trigger="hover focus"title="Effective Connection Ratio"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=keywords.effective_connection_ratio_range max=1 min=0.25 name=keywords.effective_connection_ratio onchange=syncSliderToNumber('keywords.effective_connection_ratio') step=0.05 type=range value=0.75><input class="form-control w-auto"id=keywords.effective_connection_ratio max=1 min=0.25 onchange=syn ange value=0.5><input class="form-control w-auto"id=keywords.mem_pool_tuning_ratio max=1.0 min=0.0 onchange=syncNumberToSlider('keywords.mem_pool_tuning_ratio') step=0.01 type=number value=0.5></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.hash_mem_usage_level>Hash Mem Usage Level</label><i class="bi bi-info-circle text-primary"data-bs-content="The level to estimate your real-world work_mem. A higher value meant that most of your query plan is hash-based operations. If you don't know what to set then just leave it to default."data-bs-trigger="hover focus"title="Hash Mem Usage Level"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=keywords.hash_mem_usage_level_range max=75 min=-75 name=keywords.hash_mem_usage_level onchange=syncSliderToNumber('keywords.hash_mem_usage_level') step=1 type=range value=-4><input class="form-control w-auto"id=keywords.hash_mem_usage_level max=75 min=-75 onchange=syncNumberToSlider('keywords.hash_mem_usage_level') step=1 type=number value=-4></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.mem_pool_parallel_estimate>Memory Pool Parallel Estimate</label><i class="bi bi-info-circle text-primary"data-bs-content="The flag to use the parallel memory estimation during memory pool tuning."data-bs-trigger="hover focus"title="Memory Pool Parallel Estimate"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center form-check form-switch"><input class=form-check-input id=keywords.mem_pool_parallel_estimate role=switch type=checkbox><label class="form-check-label px-3"for=keywords.mem_pool_parallel_estimate>No</label></div></div></div><h5 class=mb-3>Logging</h5><div class=row><div class="col-4 mb-3"><div class="d-flex j w_query>Max Runtime Ratio to Explain Slow Query</label><i class="bi bi-info-circle text-primary"data-bs-content="The ratio of runtime for automatically explaining slow queries."data-bs-trigger="hover focus"title="Max Runtime Ratio to Explain Slow Query"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=keywords.max_runtime_ratio_to_explain_slow_query_range max=10.0 min=0.1 name=keywords.max_runtime_ratio_to_explain_slow_query onchange=syncSliderToNumber('keywords.max_runtime_ratio_to_explain_slow_query') step=0.1 type=range value=1.5><input class="form-control w-auto"id=keywords.max_runtime_ratio_to_explain_slow_query max=10.0 min=0.1 onchange=syncNumberToSlider('keywords.max_runtime_ratio_to_explain_slow_query') step=0.1 type=number value=1.5></div></div></div><h5 class=mb-3>Write-Ahead Log (WAL)</h5><div class=row><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.wal_segment_size>WAL Segment Size (per 16 MiB)</label><i class="bi bi-info-circle text-primary"data-bs-content="The WAL segment size in PostgreSQL (in MiB). The supported range is [16, 2048] in MiB. Whilst the tuning of this value is not recommended as mentioned in due to some hard-coded in 3rd-party tools, and benefits of WAL recovering, archiving, and transferring; longer WAL initialization during burst workload. Unless you run initdb with custom wal_segment_size (64 MiB or larger); I still leave it here for you to adjust. For the best practice, whilst 16 MiB of single WAL file is good for most cases; a scenario where you needed higher WAL size is when dealing with OLTP workload with large amount of data write that would rotate the WAL too frequently. Also, the benchmarking from PostgreSQL team does show improvement but at when the number of connections are large (> 64) with larger than 64 vCPU. Beyond that, the improvement are marginal and you could have same benefit when tuning other variables. Just to remember to adjust the max_wal_size, archive_timeout, and checkpoint_timeout to better suit your workload."data-bs-trigger="hover focus"title="WAL Segment Size (per 16 MiB)"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=keywords.wal_segment_size_range max=128 min=1 name=keywords.wal_segment_size onchange=syncSliderToNumber('keywords.wal_segment_size') step=1 type=range value=1><input class="form-control w-auto"id=keywords.wal_segment_size max=128 min=1 onchange=syncNumberToSlider('keywords.wal_segment_size') step=1 type=number value=1><label class="form-label mx-3"for=keywords.wal_segment_size>x16 MiB</label></div></div><div class="col-4 mb-3"><div class="d-flex justify-content-between align-items-center"><label class=form-label for=keywords.min_wal_ratio_scale>Min WAL Ratio Scale</label><i class="bi bi-info-circle text-primary"data-bs-content="The WAL ratio scaler for tune the min_wal_size configuration. The min_wal_size is computed by take this argument and multiply with remaining storage. Setting this value beyond 1.0 meant that the min_wal_size (threshold) would be larger than the max_wal_size. The maximum value of min_wal_size is depending on the smallest ratio of max_wal_size (defined in the source). The supported range is [0.05, 3.0], default is 0.5."data-bs-trigger="hover focus"title="Min WAL Ratio Scale"data-bs-placement=auto data-bs-toggle=popover role=button tabindex=0> </i></div><div class="d-flex align-items-center"><input class="form-range me-3"id=keywords.min_wal_ratio_scale_range max=3 min=0.01 name=keywords.min_wal_ratio_scale onchange=syncSliderToNumber('keywords.min_wal_ratio_scale') step=0.01 type=range value=0.5><input class="form-control w-auto"id=keywords.min_wal_ratio_scale max=3 min=0.05 onchange=syncNumberToSlider('keywords.min_wal_ratio_scale') step=0.05 type=num
